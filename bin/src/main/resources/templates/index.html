<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Inicio | KangreSystem</title>
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
</head>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="container">
		<div class="row my-3 justify-content-center">
				<div class="col-12">
					<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
					  <i class="far fa-check-circle mr-1"></i>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					  <strong th:text="${success}"></strong>
					</div>
					<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
					  <i class="far fa-times-circle mr-1"></i>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					  <strong th:text="${error}"></strong>
					</div>
					<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
					  <i class="fas fa-exclamation-circle mr-1"></i>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					  <strong th:text="${warning}"></strong>
					</div>
					<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
					  <i class="fas fa-info-circle mr-1"></i>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					  <strong th:text="${info}"></strong>
					</div>
					<div id="carouselExampleIndicators" class="carousel slide mx-auto border" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active bg-dark"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1" class="bg-dark"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2" class="bg-dark"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="3" class="bg-dark"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img th:src="@{/img/iv-b.png}" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/COVID-1.png}" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/COVID-2.png}" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/COVID-3.png}" class="d-block w-100" alt="...">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true">x</span>
								<span class="sr-only ">Next</span>
							</a>
					</div>
				</div>
		</div>	
	</div>
	<footer th:replace="plantillas/burguer :: footer"></footer>
</body>
</html>
