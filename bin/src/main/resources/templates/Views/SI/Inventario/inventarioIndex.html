<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Inventario | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<style>
	.bg-primary, .bg-secondary, .bg-dark, .bg-info, .bg-warning, .bg-danger, .bg-success{
		 opacity: 0.5;
	}
	.jumbotron{
		border-radius: 15px;
	}
</style>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="content mx-auto">
		<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
			<i class="far fa-check-circle mr-1"></i>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
			<strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
	      <i class="far fa-times-circle"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${error}"></strong>
		</div>
		<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
		  <i class="fas fa-exclamation-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${warning}"></strong>
		</div>
		<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
		  <i class="fas fa-info-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${info}"></strong>
		</div>
	</div>
	<div class="content mx-auto">
		<h1 th:text="'Inventario'" class="text-center display-3 mt-5"></h1>
		<hr>
		<div class="row">
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-primary text-white py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold">999</span>
						<a href="" class="nav-link text-white px-0 font-weight-light">EXISTENCIAS</a>
					</h2>
					<i class="fas fa-boxes text-white-50" style="font-size: 80px;"></i>
				</div>
				
			</div>
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-secondary text-white py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold">999</span>
						<a href="" class="nav-link text-white px-0 font-weight-light">MOVIMIENTOS</a>
					</h2>
					<i class="fas fa-exchange-alt text-white-50" style="font-size: 80px;"></i>
				</div>
			</div>
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-danger text-white py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold">999</span>
						<a href="" class="nav-link text-white px-0 font-weight-light">VENCE  30 DIAS</a>
					</h2>
					<i class="fas fa-skull-crossbones text-white-50" style="font-size: 80px;"></i>
				</div>
			</div>
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-success text-white py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold">999</span>
						<a href="" class="nav-link text-white px-0 font-weight-light">TOP-PRODUCT</a>
					</h2>
					<i class="fas fa-trophy text-white-50" style="font-size: 80px;"></i>
				</div>
			</div>
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-light py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold" th:text="${totalIns}"></span>
						<a th:href="@{/insumo/}" class="nav-link text-dark px-0 font-weight-light">INSUMOS</a>
					</h2>
					<i class="fas fa-bread-slice" style="font-size: 80px;"></i>
				</div>
			</div>
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-warning text-white py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold" th:text="${totalProv}"></span>
						<a th:href="@{/proveedor/}" class="nav-link text-white px-0 font-weight-light">PROVEEDORES</a>
					</h2>
					<i class="fas fa-industry text-white-50" style="font-size: 80px;"></i>
				</div>
			</div>
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-danger text-white py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold">999</span>
						<a href="" class="nav-link text-white px-0 font-weight-light">AVERIAS</a>
					</h2>
					<i class="fas fa-trash-alt text-white-50" style="font-size: 80px;"></i>
				</div>
			</div>
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-info text-white py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold">999</span>
						<a href="" class="nav-link text-white px-0 font-weight-light">COMPRAS X MES</a>
					</h2>
					<i class="far fa-calendar-alt text-white-50" style="font-size: 80px;"></i>
				</div>
			</div>
			<div class="col-4 px-4">
				<div class="jumbotron d-flex justify-content-between align-items-center bg-dark text-white py-3 px-4 mt-5">
					<h2 class="">
						<span class="display-3 font-weight-bold" th:text="${totalProd}"></span>
						<a th:href="@{/producto/}" class="nav-link text-white px-0 font-weight-light">PRODUCTOS</a>
					</h2>
					<i class="fas fa-hamburger text-white-50" style="font-size: 80px;"></i>
				</div>
			</div>
		</div>

	</div>
	
	<footer th:replace="plantillas/burguer :: footer"></footer>	
	
	<script type="text/javascript">
	
	    function clearSearch() {
	        window.location = "[[@{/proveedor/}]]";
	    }
	   
	    function confirmDelete(id){
	    	$('#deleteModalProducto').modal('show');
	    	$("#idProductoMD").val(id);
	    }
	    
	    function deleteProducto(){
	    	var id = $("#idProductoMD").val();
	        window.location = "/producto/delete/"+id;
	    }
	    
	    function editProducto(){
	    	var id = $("#idProductoModal").val();
	        window.location = "/producto/edit/"+id;
	    }
	    
	    function editIngredientes(){
	    	var id = $("#idProductoModal").val();
	        window.location = "/ingrediente/editar/"+id;
	    }
	    
		$('document').ready(function(){
    		
    		$('[data-toggle="tooltip"]').tooltip();
    		
    		$('.table .btn-edit').on('click', function(){
    			var idProducto = $(this).parent().find('#idProducto').val();
    			$.ajax({
    				type: 'GET',
    				url: '/producto/details/'+idProducto,
    				success: function(producto){
    					$('#producto-details #idProductoModal').val(producto.idProducto);
    					$('#producto-details #nombre').text(producto.nombre);
    					$('#producto-details #codBarra').text(producto.codBarra);
    					$('#producto-details #precio').text(producto.precio);
    					$('#producto-details #categoria').text(producto.categoria.categoria);
    					$('#producto-details #estado').text(producto.estado);
    					$('#producto-details #detalle').text(producto.detalle);
    					$('#producto-details #foto').attr('src', '/Imagenes/'+producto.foto);
    				}
    			});
    		});	
    		
    	});
	</script>			
</body>
</html>
