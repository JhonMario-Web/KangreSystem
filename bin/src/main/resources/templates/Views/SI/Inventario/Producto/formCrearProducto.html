<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registro | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
	
</head>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="content mx-auto d-block">
		<div class="alert alert-success alert-dismissible fade show mt-3" role="alert" th:if="${success != null}">
		  <strong>CORRECTO:</strong> <span th:text="${success}"></span>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="alert alert-info alert-dismissible fade show mt-3" role="alert" th:if="${info != null}">
		  <strong>INFORMACION:</strong> <span th:text="${info}"></span>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show mt-3" role="alert" th:if="${error != null}">
		  <strong>ERROR</strong> <span th:text="${error}"></span>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show mt-3" role="alert" th:if="${warning != null}">
		  <strong>ATENCION:</strong> <span th:text="${warning}"></span>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	</div>
	<div class="content mx-auto">
		<h1 th:text="${titulo}" class="text-center display-4 mt-4"></h1>
		<hr>
		<form th:action="@{/producto/agregar}" th:object="${producto}" name="formRegistro" id="formRegistro" method="post" 
		class="needs-validation row d-flex justify-content-center align-items-center" novalidate>
			<div class="col-4">
				<img th:src="@{/img/Fast-food.png}" class="img-fluid d-block mx-auto mb-4" style="border-radius:15px;">
				<div class="form-group ">
					<div class="custom-file mt-2" id="logo-collapse">
					    <input type="file" th:value="${file}" class="custom-file-input" name="file" id="logo">
					    <label class="custom-file-label" for="customFile">Escoger imagen para el producto (jpg, png)</label>
					</div>
				</div>
			</div>
			<div class="col-4">
					<div id="alerta" class=""></div>
					<input type="hidden" th:field="*{idProducto}"/>			
					<div class="row">
						<div class="col-12 form-group">
							<label for="nombre">Nombre:</label>
							<input type="text" th:field="*{nombre}" id="nombre" name="nombre" class="form-control" maxlength="50" required>
							<div class="invalid-feedback">Debes completar este campo!</div>
						</div>
						<div class="col-12 form-group">
							<label for="codBarra">Codigo de barra:</label>
							<input type="text" th:field="*{codBarra}" id="codBarra" name="codBarra" class="form-control"   maxlength="50" required>
							<div class="invalid-feedback">Debes completar este campo!</div>
						</div>
						<div class="col-6 form-group">
							<label for="categoria">Categoria:</label>
							<select th:field="*{categoria.idCategoria}" id="categoria" name="categoria" class="custom-select" required>
								<option th:value="''" th:text="''"/>
								<option th:each="c:${categorias}" th:value="${c.idCategoria}" th:text="${c.categoria}"/>
							</select>
							<div class="invalid-feedback">Debes completar este campo!</div>
						</div>
						<div class="col-6 form-group">
							<label for="precio">Precio:</label>
							<input type="number" th:field="*{precio}" id="precio" name="precio" class="form-control" required>
							<div class="invalid-feedback">Debes completar este campo!</div>
						</div>
						
  						<div class="col-12 form-group">
  							<label for="detalle">Detalle:</label>
						    <textarea th:field="*{detalle}" class="form-control" id="detalle" name="detalle" required></textarea>
  							<div class="invalid-feedback">Debe completar este campo!</div>
  						</div>
						<div class="col-12">
							<button type="submit" id="btn-enviar" name="btn-enviar" class="btn btn-block text-uppercase font-weight-bold btn-success">Guardar</button>	
						</div>
					</div>
					
				
			</div>
			
		</form>	
	</div>
	<hr>
	<footer th:replace="plantillas/burguer :: footer"></footer>
	<script type="text/javascript" th:src="@{/js/registroProducto.js}"></script>
</body>
</html>
