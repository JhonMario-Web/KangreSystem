<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Ingredientes | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="content mx-auto">
		<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
		  <i class="far fa-check-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
		  <i class="far fa-times-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${error}"></strong>
		</div>
		<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
		  <i class="fas fa-exclamation-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${warning}"></strong>
		</div>
		<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
		  <i class="fas fa-info-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${info}"></strong>
		</div>
	</div>
	<div class="content mx-auto">
		<h1 th:text="#{app.ingrediente.titulo}" class="text-center display-3 mt-5"></h1>
		<div class="justify-content-center d-flex mb-4">
			<button type="button" data-toggle="modal" data-target="#modalFilterIngredientes" class="btn col-3 btn-light border border-secondary rounded-pill" title="Buscar / filtrar">
				<span th:text="#{app.prov.busc}"></span>
				<i class="fas fa-search ml-2"></i>
			</button>
		</div>
		<div class="justify-content-center d-flex">
			<div class="btn-group">
				<a class="btn btn-light border border-secondary font-weight-bold text-secondary" th:href="@{/ingrediente/pdf}">[[#{app.prov.exp}]]<i class="far fa-file-pdf ml-1 text-dark"></i></a>
				<a class="btn btn-light border border-secondary font-weight-bold text-secondary" th:href="@{/ingrediente/(format=xlsx)}">[[#{app.prov.exl}]]<i class="far fa-file-excel ml-1 text-dark"></i></a>
				<a class="btn btn-light border border-secondary font-weight-bold text-secondary" th:href="@{/ingrediente/cargar-info}">[[#{app.prov.dat}]]<i class="far fa-arrow-alt-circle-up ml-1 text-dark"></i></a>
				<a class="btn btn-light border border-secondary font-weight-bold text-secondary" th:href="@{/ingrediente/limpiar}">[[#{app.prov.filt}]]<i class="fas fa-backspace ml-1 text-dark"></i></a>
			</div>
		</div>
	</div>
	<div class="content mx-auto">
		<table class="table" th:classappend="${tabla}">
	  		<thead class="thead-light">
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">[[#{app.pedido.detalle.id}]]</th>
			      <th scope="col">[[#{app.insumos.filtro.nombre}]]</th>
			      <th scope="col">[[#{app.ingredientes.insumo}]]</th>
			      <th scope="col">[[#{app.insumos.filtro.nombre}]]</th>
			      <th scope="col">[[#{app.pedido.detalle.cantidad}]]</th>
			    </tr>
	  		</thead>
			<tbody>
			    <tr th:each="i:${ingredientes}">
			      <th scope="row" th:text="${i.idIngrediente}"></th>
			      <td th:text="${i.producto.idProducto}"></td>
			      <td th:text="${i.producto.nombre}"></td>
			      <td th:text="${i.insumo.idInsumo}"></td>
			      <td th:text="${i.insumo.nombre}"></td>
			      <td th:text="${i.cantidad}"></td>
			    </tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="plantillas/burguer :: footer"></footer>	
	
	<div th:include="Views/SI/Inventario/Ingrediente/modalFilterIngredientes.html" th:remove="tag"></div>		
</body>
</html>
