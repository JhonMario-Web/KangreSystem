<div class="modal fade" id="agregarModalIngrediente" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Agregar Ingrediente</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body tabla-scroll">
		<table class="table text-center ">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Nombre</th>
		      <th scope="col" class="text-right"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="i:${insumos}">
		      <th scope="row" th:text="${i.idInsumo}"></th>
		      <td th:text="${i.nombre}"></td>
	     	  <td class="text-right">
		      	<a href="#ingre-cant-ins" data-toggle="modal" class="btn btn-outline-success rounded-pill btn-cant-ins font-weight-bold">
	      			Agregar
		      		<i class="fas fa-plus-circle ml-1"></i>
		      		<input type="hidden" th:value="${i.nombre}" id="nombreInsumoCant" name="nombreInsumoCant">
		      		<input type="hidden" th:value="${i.idInsumo}" id="idInsumoCant" name="idInsumoCant">
		      	</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
      </div>
    </div>
  </div>
</div>
