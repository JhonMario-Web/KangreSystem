<!-- Modal -->
<div class="modal fade" id="ingre-cant-ins" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cantidad ingrediente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row p-4">
	      <div class="col">
		      <h2 class="text-center font-weight-light text-secondary" id="nombreInsumoText"></h2>
		      <hr>
		      <form th:action="@{/ingrediente/agregar-item-edit}" th:object="${ingrediente}" method="post" class="needs-validation" novalidate>
		      	<input type="hidden" id="idInsumo" name="idInsumo"/>
		      	<input type="hidden" id="nombreInsumo" name="nombreInsumo"/>
		      	<input type="hidden" th:value="${producto.idProducto}" id="idProducto" name="idProducto"/>
		      	
		      	<div class="form-group">
		      		<label for="cantIngrediente">Cantidad:</label>
		      		<input type="number" class="form-control form-control-lg" th:field="*{cantidad}" id="cantIngrediente" name="cantIngrediente" required>
		      	</div>
		      	<button type="submit" class="btn btn-block btn-primary btn-lg rounded-pill font-weight-bold">
		      		Agregar
		      		<i class="fas fa-check-circle ml-2"></i>
	      		</button>
		      </form>   
	      </div>
      </div>
    </div>
  </div>
</div>
