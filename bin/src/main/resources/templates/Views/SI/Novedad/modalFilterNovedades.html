<div class="modal fade" id="modalFilterNovedades" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">[[#{app.prov.filtro}]]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/novedad/}" method="post" th:object="${novedad}">
          <div class="form-group">
            <label for="idNovedadMF" class="col-form-label" th:text="#{app.novedad.id}"></label>
            <input type="number" class="form-control" th:field="*{idNovedad}" id="idNovedadMF" name="idNovedadMF" >
          </div>
          <hr>
          <div class="form-group">
            <label for="fechaMF" class="col-form-label" th:text="#{app.novedad.fecha}"></label>
            <input type="date" class="form-control" th:field="*{fecha}" id="fechaMF" name="fechaMF" >
          </div>
          <button type="submit" class="btn btn-lg btn-primary font-weight-bold btn-block rounded-pill">
      			<span th:text="#{app.prov.buscar}"></span>
      			<i class="fas fa-search ml-1"></i>
          </button>
       	  <button type="button" class="btn btn-lg btn-light font-weight-bold btn-block rounded-pill" data-dismiss="modal">
       	  		<span th:text="#{app.prov.cancelar}"></span>
       	  		<i class="fas fa-times ml-1"></i>
       	  </button>
        </form>
      </div>
    </div>
  </div>
</div>
