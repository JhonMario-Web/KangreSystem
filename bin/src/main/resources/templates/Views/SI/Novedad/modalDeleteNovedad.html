<div class="modal fade" id="deleteModalNovedad" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">[[#{app.modal.confirmar}]]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
      	<img th:src="@{/img/warning.jpg}" width="330px">
      	<h1 class="font-weight-light display-4">[[#{app.modal.seguro}]]</h1>
      	<p class="text-danger font-weight-bold">[[#{app.modal.revertir}]]</p>
        <input type="hidden" id="idNovedadMD" name="idNovedadMD"/>
        <button type="button" class="btn btn-lg btn-danger rounded-pill font-weight-bold btn-block" th:onclick="deleteNovedad()">
        	<span th:text="#{app.boton.aceptar}"></span>
        	<i class="fas fa-check ml-1"></i>
        </button>
        <a href="" class="btn btn-lg btn-light rounded-pill font-weight-bold btn-block" data-dismiss="modal">
        	<span th:text=#{app.boton.cancelar}></span>
        	<i class="fas fa-times ml-1"></i>
       </a>
        
      </div>
      
    </div>
  </div>
</div>
