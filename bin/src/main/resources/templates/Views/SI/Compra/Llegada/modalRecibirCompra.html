<div class="modal fade" id="modalRecibirCompra" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">[[#{app.modal.confirmar}]]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
      	<h1 class="font-weight-light display-4">[[#{app.modal.seguro}]]</h1>
      	<hr>
      	<h4 class="font-weight-light">Recuerda que al recibir la compra, todas las unidades recibidas seran cargadas al inventario.</h4>
        <hr>
        <a th:href="@{/proveedor/servicios/compra/recibir/recibir-compra}" class="btn btn-lg btn-danger rounded-pill font-weight-bold btn-block">
        	<span th:text="'Aceptar'"></span>
        	<i class="fas fa-times ml-1"></i>
       </a>
        <a href="#" class="btn btn-lg btn-light rounded-pill font-weight-bold btn-block" data-dismiss="modal">
        	<span th:text=#{app.boton.cancelar}></span>
        	<i class="fas fa-times ml-1"></i>
       </a>
        
      </div>
      
    </div>
  </div>
</div>
