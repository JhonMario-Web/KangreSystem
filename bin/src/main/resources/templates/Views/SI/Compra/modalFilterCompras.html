<div class="modal fade" id="modalFilterCompras" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">[[#{app.prov.filtro}]]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/proveedor/servicios/compra/}" th:object="${compra}" method="post">
          <div class="form-group">
            <label for="nitProveedor" class="col-form-label">ID</label>
            <input type="text" class="form-control" th:field="*{idCompra}" id="idCompraMF" name="idCompraMF" >
          </div>
          <hr>
          <div class="form-group">
            <label for="fechaMF" class="col-form-label" th:text="'Fecha'"></label>
            <input type="date" class="form-control" th:field="*{fecha}" id="fechaMF" name="fechaMF">
          </div>
          <div class="form-group">
            <label for="ciudad" class="col-form-label" th:text="'Proveedor'"></label>
            <select class="custom-select" id="proveedor" name="proveedor" th:field="*{proveedor.idProveedor}">
            	<option th:value="''" th:text="''"/>
            	<option th:each="p:${proveedores}" th:value="${p.idProveedor}" th:text="${p.nombre}"/>
            </select>
          </div>
          <div class="form-group">
            <label for="estado" class="col-form-label" th:text="'Estado'"></label>
            <select class="custom-select" id="estado" name="estado" th:field="*{estado}">
            	<option th:value="''" th:text="''"/>
            	<option th:value="'SOLICITADA'" th:text="'Solicitada'"/>
            	<option th:value="'RECIBIDA'" th:text="'Recibida'"/>
            	<option th:value="'CANCELADA'" th:text="'Cancelada'"/>
            </select>
          </div>
          <button type="submit" class="btn btn-lg btn-primary font-weight-bold btn-block rounded-pill">
      			<span th:text="#{app.prov.buscar}"></span>
      			<i class="fas fa-search ml-1"></i>
          </button>
       	  <button type="button" class="btn btn-lg btn-light font-weight-bold btn-block rounded-pill" data-dismiss="modal">
       	  		<span th:text="#{app.prov.cancelar}"></span>
       	  		<i class="fas fa-times ml-1"></i>
       	  </button>
        </form>
      </div>
    </div>
  </div>
</div>
