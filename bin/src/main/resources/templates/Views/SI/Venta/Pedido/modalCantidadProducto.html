<!-- Modal -->
<div class="modal fade" id="cant-prod-pedido" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">[[#{app.pedido.modal.producto}]]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row p-4">
	      <div class="col">
		      <h1 class="text-center display-4 text-secondary" id="nombreProductoText"></h1>
		      <h2 class="text-center font-weight-bold" id="categoriaProductoText"></h2>
		      <h2 class="text-center font-weight-light" id="precioProductoText"></h2>
		      <hr>
		      <form th:action="@{/pedido/agregar-item-list}" th:object="${detalle}" method="post" class="needs-validation" novalidate>
		      	<input type="hidden" id="idProductoMC" name="idProductoMC"/>
		      	<div class="form-group">
		      		<label for="cantIngrediente" th:text="#{app.pedido.modal.cantidad}"></label>
		      		<input type="number" class="form-control form-control-lg" th:field="*{cantidad}" id="cantProducto" name="cantProducto" required>
		      		
		      	</div>
		      	<button type="submit" class="btn btn-block btn-primary btn-lg rounded-pill font-weight-bold">
		      		<span th:text="#{app.pedido.modal.boton}"></span>
		      		<i class="fas fa-check-circle ml-2"></i></button>
		      </form>   
	      </div>
      </div>
    </div>
  </div>
</div>
