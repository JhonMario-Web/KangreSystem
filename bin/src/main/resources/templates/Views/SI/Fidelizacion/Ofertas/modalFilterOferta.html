<head>
	<meta charset="UTF-8">
</head>
<div class="modal fade" id="modalFilterOfertas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">[[#{app.prov.filtro}]]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/oferta/}" method="post" th:object="${oferta}">
          <div class="form-group">
            <label for="nombre" class="col-form-label" th:text="#{app.ofertas.nombre}"></label>
            <input type="text" class="form-control form-control-lg" th:field="*{nombre}" id="nombre" name="nombre" >
          </div>
          <hr>
          <div class="form-group">
            <label for="fechaInicio" class="col-form-label" th:text="#{app.prov.estado}"></label>
            <select class="custom-select custom-select-lg" id="estado" name="estado">
            	<option th:value="''" th:text="''"/>
            	<option th:value="'true'" th:text="'Activa'"/>
            	<option th:value="'false'" th:text="'Inactiva'"/>
            </select>
          </div>
          <button type="submit" class="btn btn-lg btn-primary font-weight-bold btn-block rounded-pill">
      			<span th:text="#{app.prov.buscar}"></span>
      			<i class="fas fa-search ml-1"></i>
          </button>
       	  <button type="button" class="btn btn-lg btn-light font-weight-bold btn-block rounded-pill" data-dismiss="modal">
       	  		<span th:text="#{app.prov.cancelar}"></span>
       	  		<i class="fas fa-times ml-1"></i>
       	  </button>
        </form>
      </div>
    </div>
  </div>
</div>
