<!-- Modal -->
<div class="modal fade" id="select-fav-transferencia" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Seleccionar favorito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row p-4">
	      <div class="col">
		      <h1 class="text-center display-4 text-secondary">Favorito</h1>
		      <hr>
		      <form th:action="@{/favorito/transferencia/nueva}" th:object="${puntoTransferido}" method="post" class="needs-validation" novalidate>
		      	<input type="hidden" id="idTrxnAcumMF" name="idTrxnAcumMF"/>
		      	<div class="form-group">
		      		<select class="custom-select custom-select-lg" th:field="*{favorito.idFavorito}" id="favorito" name="favorito" required>
		      			<option th:text="''" th:value="''">
		      			<option th:each="f:${favoritos}" th:text="${f.favorito.user.nombres}+' '+${f.favorito.user.apellidos}" th:value="${f.idFavorito}">
		      		</select>
		      	</div>
		      	<button type="submit" class="btn btn-block btn-primary btn-lg rounded-pill font-weight-bold">
		      		<span th:text="#{app.pedido.modal.boton}"></span>
		      		<i class="fas fa-check-circle ml-2"></i></button>
		      </form>   
	      </div>
      </div>
    </div>
  </div>
</div>
