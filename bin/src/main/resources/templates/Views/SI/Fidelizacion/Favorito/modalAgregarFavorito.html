<!-- Modal -->
<div class="modal fade" id="agregarFavoritoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Agregar nuevo favorito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form th:action="@{/favorito/}" method="post" class="needs-validation" novalidate>
      		<div class="form-group">
      			<label for="">Numero de documento</label>
      			<input type="number" class="form-control form-control-lg" id="numeroDoc" name="numeroDoc" required>
      		</div>
      		<hr>
      		<button type="submit" class="btn btn-lg btn-primary font-weight-bold btn-block rounded-pill mb-2">
        		Agregar
        		<i class="fas fa-check-circle ml-1"></i>
       		</button>
      	</form>
       	
      	<button type="button" class="btn btn-lg btn-light font-weight-bold btn-block rounded-pill" data-dismiss="modal">
      		Cancelar
      		<i class="fas fa-times-circle ml-1"></i>
    	</button>
      </div>
    </div>
  </div>
</div>
