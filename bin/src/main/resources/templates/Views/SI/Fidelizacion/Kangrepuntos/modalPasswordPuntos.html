<!-- Modal -->
<head>
	<meta charset="UTF-8">
</head>
<div class="modal fade" id="modalPassPuntos" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Redencion Kangrepuntos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="row justify-content-center">
      		<div class="col-11">
      			<img th:src="@{/img/puntos-password.png}" class="img-fluid p-5">
      			<hr>
      			<h3 class="text-center text-secondary">PAGO TOTAL</h3>
      			<hr>
      			<form th:action="@{/pedido/pago/kangrepuntos/total}" method="post" class="needs-validation" novalidate>
      				<div class="form-group">
      					<input type="password" id="pass" name="pass" class="form-control form-control-lg text-center" required placeholder="Ingrese su contraseÃ±a">
      				</div>
      				<button type="submit" class="btn btn-primary btn-lg rounded-pill font-weight-bold btn-block">
			      		Redimir
			      		<i class="fas fa-check-circle ml-1"></i>
   					</button>
			        <button type="button" class="btn btn-light btn-lg rounded-pill font-weight-bold btn-block" data-dismiss="modal">
			        	Cancelar
			        	<i class="fas fa-times-circle ml-1"></i>
			       	</button>
      			</form>
      		</div>
   		</div>
      </div>
    </div>
  </div>
</div>
