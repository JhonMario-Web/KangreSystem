<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error 504 | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<div class="container">
		<div class="row vh-100 align-items-center">
			<div class="col">
				<img th:src="@{/img/504.jpg}" width="600" class="img-fluid d-block mx-auto"/>
				<h1 class="text-dark text-center text-uppercase m-0">ERROR</h1>
				<h3 class="text-danger text-center text-uppercase display-4 ">
					<span th:text="${error}"></span> <!-- <span th:text="${status}"></span> -->
				</h3>
				<div class="justify-content-center d-flex">
					<button class="btn btn-danger btn-lg btn-block mt-4" style="width: 600px;" onclick="goBack()">
						<i class="fas fa-arrow-circle-left mr-1"></i>
						Regresar
					</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		function goBack() {
		  window.history.back();
		}
	</script>
</body>
</html>
