<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error 500 | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<div class="container">
		<div class="row vh-100 align-items-center">
			<div class="col">
				<h1 class="text-center font-weight-light">[[#{app.error.500.text}]]</h1>
				<img th:src="@{/img/500.jpg}" width="600" class="img-fluid d-block mx-auto"/>
				<div class="justify-content-center d-flex">
					<button class="btn btn-danger btn-lg btn-block rounded-pill font-weight-bold" style="width: 600px;" onclick="goBack()">
						<i class="fas fa-arrow-circle-left mr-1"></i>
						<span th:text="#{app.error.400.boton}"></span>
					</button>
				</div>
				
			</div>
		</div>
	</div>
	<script>
		function goBack() {
		  window.history.back();
		}
	</script>
</body>
</html>
