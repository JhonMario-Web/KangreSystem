<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Administradores | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="content mx-auto">
		<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
		  <i class="far fa-check-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
		  <i class="far fa-times-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${error}"></strong>
		</div>
		<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
		  <i class="fas fa-exclamation-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${warning}"></strong>
		</div>
		<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
		  <i class="fas fa-info-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${info}"></strong>
		</div>
	</div>
	<div class="content mx-auto">
		<h1 th:text="${titulo}" class="text-center display-4 mt-4"></h1>
		<div class="justify-content-center d-flex mb-4">
			<button type="button" data-toggle="modal" data-target="#modalFilter" class="btn col-3 btn-light border border-secondary rounded-pill" title="Buscar / filtrar">Buscar / Filtrar<i class="fas fa-search ml-2"></i></button>
		</div>
		<div class="justify-content-center d-flex">
			<div class="btn-group">
				<a class="btn btn-light border border-secondary font-weight-bold text-secondary" th:href="@{/}">Exportar pdf <i class="far fa-file-pdf ml-1 text-dark"></i></a>
				<a class="btn btn-light border border-secondary font-weight-bold text-secondary" th:href="@{/admin/(format=xlsx)}">Exportar excel <i class="far fa-file-excel ml-1 text-dark"></i></a>
				<a class="btn btn-light border border-secondary font-weight-bold text-secondary" th:href="@{/admin/limpiar}">Limpiar filtro<i class="fas fa-backspace ml-1 text-dark"></i></a>
			</div>
		</div>
	</div>
	<div class="content mx-auto">
		<table class="table text-center table-hover">
	  		<thead class="thead-light">
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">Username</th>
			      <th scope="col">Nombres y apellidos</th>
			      <th scope="col" class="text-center">Fecha de registro</th>
			    </tr>
	  		</thead>
			<tbody>
			    <tr th:each="a:${admins}">
			      <th scope="row" th:text="${a.idAdmin}"></th>
			      <td th:text="${a.user.username}"></td>
			      <td th:text="${a.user.nombres} + ' ' + ${a.user.apellidos}"></td>
			      <td class="text-center text-uppercase" th:text="${#calendars.format(a.fechaRegistro, 'dd/MMM/yyyy')}"></td>
			    </tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="plantillas/burguer :: footer"></footer>
	
	<div th:include="Views/SI/Admin/modalFilterAdmins.html" th:remove="tag"></div>	
</body>
</html>
