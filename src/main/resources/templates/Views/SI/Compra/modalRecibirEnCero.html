<head>
	<meta charset="UTF-8">
</head>
<div class="modal fade" id="recibirEnCeroModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
      	<h1 class="text-black-50 font-weight-light">Â¿Estas seguro de recibir esta llegada en ceros?</h1>
      	<img th:src="@{/img/warning.jpg}" width="270px">
      	<p class="text-danger">Una vez recibida la compra, todos los detalles quedaran con la cantidad de cero.</p>
        <input type="hidden" id="idCompraMRC" name="idCompraMRC"/>
        <button type="button" class="btn btn-danger rounded-pill font-weight-bold btn-block" th:onclick="recibirCompraEnCero()">
        	<i class="fas fa-check mr-1"></i>
        	<span th:text="#{app.boton.aceptar}"></span>
        </button>
        <a href="" class="btn btn-light rounded-pill font-weight-bold btn-block" data-dismiss="modal">
        	<i class="fas fa-times mr-1"></i>
        	<span th:text=#{app.boton.cancelar}></span>
       </a>
        
      </div>
      
    </div>
  </div>
</div>
