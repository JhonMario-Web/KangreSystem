<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Success oferta | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="container">
		<h1 class="display-4 mt-4 text-center font-weight-light">Novedad compartida correctamente!</h1>
		<div class="row">
			<div class="col">
				<img th:src="@{/img/successNovedad.jpg}" width="600" class="img-fluid d-block mx-auto"/>
				<h3 class="text-danger text-center text-uppercase display-4 "></h3>
				<div class="justify-content-center d-flex">
					<a th:href="@{/novedad/nueva}" class="btn btn-danger btn-lg rounded-pill btn-block mt-4" style="width: 600px;" onclick="goBack()">
						<i class="fas fa-arrow-circle-left mr-1"></i>
						Regresar
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="plantillas/burguer :: footer"></footer>
	<script>
		function goBack() {
		  window.history.back();
		}
	</script>
</body>
</html>
