<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Pedido redimido correctamente! | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/indexPedido.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<div class="container py-3">
		 <div class="row">
			<div class="col">
				<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
					<i class="far fa-check-circle mr-1"></i>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
					<strong th:text="${success}"></strong>
				</div>
				<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
			      <i class="far fa-times-circle"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${error}"></strong>
				</div>
				<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
				  <i class="fas fa-exclamation-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${warning}"></strong>
				</div>
				<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
				  <i class="fas fa-info-circle mr-1"></i>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <strong th:text="${info}"></strong>
				</div>
			</div>
		</div>
		<div class="display-4 text-center mt-4" th:text="'Gracias por redimir tu compra!'"></div>
		<div class="row mt-5 justify-content-center">
			<div class="col-8">
				<img th:src="@{/img/kangrepuntos.jpg}" class="img-fluid">
				<h1 class="text-center text-danger font-weight-light" th:text="'Sigue disfrutando tus kangrepuntos!'"></h1>
				<hr>
				<div class="jumbotron py-3 px-4 bg-light" style="border-radius: 20px;">
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="Subtotal"></span><span th:text="${'$'+#numbers.formatDecimal(pedido.subtotal, 0, 'POINT', 0, 'POINT')}"></span></h2>
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="I.V.A"></span><span th:text="${'$'+#numbers.formatDecimal(iva, 0, 'POINT', 0, 'POINT')}"></span></h2>
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="Total"></span><span th:text="${'$'+#numbers.formatDecimal(pedido.total, 0, 'POINT', 0, 'POINT')}"></span></h2>
					<hr>
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="#{app.resumen.redencion.acumulado}"></span><span th:text="${pedido.kangrepuntos}"></span></h2>
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="#{app.resumen.redencion.redimidos}"></span> <span th:text="${redimidos}"></span></h2>
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="#{app.resumen.redencion.valor}"></span> <span th:text="${'$'+#numbers.formatDecimal(vlrRedimido, 0, 'POINT', 0, 'POINT')}"></span></h2>
					<hr>
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="#{app.resumen.redencion.disponibles}"></span> <span th:text="${pedido.cliente.kangrepuntos}"></span></h2>
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="#{app.resumen.redencion.vencer}"></span> <span th:text="${porVencer.disponibles}"></span></h2>
					<h2 class="justify-content-between d-flex font-weight-light"><span th:text="#{app.resumen.redencion.fecha}"></span> <span th:text="${#calendars.format(porVencer.fechaVencimiento, 'dd/MMMMM/yyyy')}" class="text-uppercase"></span></h2>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8 justify-content-between d-flex">
				 <a th:href="@{/pedido/}" class="btn btn-outline-primary font-weight-bold rounded-pill">
				 	<i class="fas fa-arrow-circle-left"></i>
				 	<span th:text="#{app.efectivo.volver}"></span>
			 	</a>
				 <button type="button" class="btn btn-outline-success font-weight-bold rounded-pill">
				 	<span th:text="#{app.efectivo.pdf}"></span>
				 	<i class="fas fa-print"></i>
			 	</button>
			</div>
		</div>
   	</div>
		
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
