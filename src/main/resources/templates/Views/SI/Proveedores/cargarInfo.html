<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Proveedores | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="content mx-auto">
		<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
		  <i class="far fa-check-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
		  <i class="far fa-times-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${error}"></strong>
		</div>
		<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
		  <i class="fas fa-exclamation-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${warning}"></strong>
		</div>
		<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
		  <i class="fas fa-info-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${info}"></strong>
		</div>
	</div>
	<div class="container">
		<h1 th:text="#{app.prov.cargar.prov}" class="text-center display-4 my-4"></h1>
		<hr>
		<div class="row">
			<div class="col-auto">
				<img th:src="@{/img/upload.jpg}" class="mx-auto d-block" width="400"/>
				<form th:action="@{/proveedor/cargar-info}" th:object="${proveedor}" method="post" enctype='multipart/form-data' class="needs-validation" novalidate>
					<div class="custom-file">
						  <input type="file" class="custom-file-input" name="file" id="file" th:field="*{file}" required>
						  <label class="custom-file-label" for="customFile" th:text="#{app.prov.dat.archivo}"></label>
					</div>
					<button type="submit" class="btn rounded-pill btn-danger font-weight-bold btn-block my-4">
						<i class="fas fa-cloud-upload-alt mr-1"></i>
						<span th:text="#{app.prov.dat.subir}"></span>
					</button>
				</form>
			</div>
			<div class="col ml-4">
				<div class="jumbotron bg-light p-5" style="border-radius: 20px;">
				    
				    <span class="">[[#{app.prov.dat.funcion}]] <strong>[[#{app.prov.dat.cargar}]]</strong> [[#{app.prov.dat.terapia}]]</span>
				    <hr class="my-4">
				    <ul class="ml-4">
					  <li type="disc"><span th:text="#{app.prov.dat.tipo}"></span></li><br>
					  <li type="disc"><span th:text="#{app.prov.dat.blanco}"></span></li><br>
					  <li type="disc">[[#{app.prov.dat.el}]] <strong>[[#{app.prov.dat.nit}]]</strong> [[#{app.prov.dat.irrepetible}]]</li><br>
					  <li type="disc"><span th:text="'(nit, nombre, telefono, celular, ciudad, direccion, idCategoria)'"></span><br></li><br>
					  <li type="disc"><span th:text="#{app.prov.dat.contenido}"></span></li><br>
					  <li type="disc"><span th:text="#{app.prov.dat.general}"></span></li>
					  
					</ul>
				   
				</div>
			</div>
		</div>
		
	</div>
	
	<footer th:replace="plantillas/burguer :: footer"></footer>	
	
	
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
	
	<script type="text/javascript">
		 (function() {
			  'use strict';
			  window.addEventListener('load', function() {
			    // Fetch all the forms we want to apply custom Bootstrap validation styles to
			    var forms = document.getElementsByClassName('needs-validation');
			    // Loop over them and prevent submission
			    var validation = Array.prototype.filter.call(forms, function(form) {
			      form.addEventListener('submit', function(event) {
			        if (form.checkValidity() === false) {
			          event.preventDefault();
			          event.stopPropagation();
			        }
			        form.classList.add('was-validated');
			      }, false);
			    });
			  }, false);
			})();
	</script>
	
	<script type="text/javascript">
	    function clearSearch() {
	        window.location = "[[@{/proveedor/}]]";
	    }
	    
	    $(document).ready(function () {
	    	bsCustomFileInput.init()
    	})
	</script>
</body>
</html>
