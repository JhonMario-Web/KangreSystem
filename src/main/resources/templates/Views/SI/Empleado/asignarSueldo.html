<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head >
	<meta charset="UTF-8">
	<title>Asignar rol | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<link rel="stylesheet" th:href="@{/css/asignarRol.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<script th:src="@{/js/ingreso.js}"></script>
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="row vh-100">
		<div class="jumbotron mx-auto my-auto">
			<img th:src="@{/img/money.png}" class="mx-auto d-block" width="100">
			<h2 th:text="${titulo}" class="text-center mb-4 mt-3"></h2>
			<p th:text="${empleado.user.nombres}+ ${empleado.user.apellidos}" class="text-center text-success font-weight-bold"></p>
			<p th:text="${empleado.user.username}" class="text-center border py-2"></p>
			<form th:action="@{/empleado/asignar-sueldo}" method="post" th:object="${empleado}">
				<input type="hidden" th:field="*{idEmpleado}">
				<input type="hidden" th:field="*{user.idUser}">
				<div class="form-group">
					<input type="text" th:field="*{sueldo}" class="form-control text-center" placeholder="Sueldo"/>
				</div>
				<button type="submit" id="btn" class="mx-auto d-block mt-3 btn btn-success btn-block">Aceptar</button>
			</form>
			
			<div class="alert alert-success alert-dismissible fade show mt-2 m-0" role="alert" th:if="${success != null}">
			  <span th:text="${success}" class="text-center"></span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="alert alert-danger alert-dismissible fade show mt-2 m-0" role="alert" th:if="${error != null}">
			  <span th:text="${error}"></span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="alert alert-warning alert-dismissible fade show " role="alert" th:if="${warning != null}">
			  <span th:text="${warning}"></span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
			
		</div>
		
	</div>
	<footer th:replace="plantillas/burguer :: footer"></footer>
</body>
<script>
	function goBack(){
		window.history.back();
	}
</script>
</html>
