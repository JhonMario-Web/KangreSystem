<div class="modal fade" id="modalFilterPedidos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-4">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<h1 class="text-center font-weight-light">[[#{app.prov.filtro}]]</h1>
      	<hr>
        <form th:action="@{/pedido/filtrar}" th:object="${orden}" method="post">
          <div class="form-group">
            <label for="numeroPedidoMF" class="col-form-label" th:text="'Numero de orden'"></label>
            <input type="number" th:field="*{numeroOrden}" class="form-control" id="numeroPedidoMF" name="numeroPedidoMF" >
          </div>
          <hr>
          <div class="form-group">
            <label for="numeroPedidoMF" class="col-form-label" th:text="'Fecha'"></label>
            <input type="date" th:field="*{fecha}" class="form-control" id="fechaPedidoMF" name="fechaPedidoMF" >
          </div>
          <div class="form-group">
            <label for="empleadoMF" class="col-form-label" th:text="'Estado'"></label>
            <select class="custom-select" th:field="*{estado}" id="estadoMF" name="estadoMF">
            	<option th:value="''" th:text="''"/>
            	<option th:value="'SOLICITADO'" th:text="'Solicitado'"/>
            	<option th:value="'PREPARADO'" th:text="'Preparado'"/>
            	<option th:value="'COBRADO'" th:text="'Cobrado'"/>
            	<option th:value="'CANCELADO'" th:text="'Cancelado'"/>
            </select>
          </div>
          <button type="submit" class="btn btn-primary font-weight-bold btn-block rounded-pill">
      			<i class="fas fa-search mr-1"></i>
      			<span th:text="#{app.prov.buscar}"></span>
          </button>
       	  <button type="button" class="btn btn-light font-weight-bold btn-block rounded-pill" data-dismiss="modal">
       	  		<i class="fas fa-times mr-1"></i>
       	  		<span th:text="#{app.prov.cancelar}"></span>
       	  </button>
        </form>
      </div>
    </div>
  </div>
</div>
