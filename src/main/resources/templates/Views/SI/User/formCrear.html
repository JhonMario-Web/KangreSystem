<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<link rel="stylesheet" th:href="@{/css/registro.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron ingreso">
			<div class="row">
				<div class="col logo">
					<img th:src="@{/img/logoMonocro.png}" alt="Logo kangreSystem" class="img-fluid d-block mx-auto" title="Logo KangreSystem">
					<hr>
					<h1 th:text="${titulo}" class="text-center display-4"></h1>
					<hr>
					<form autocomplete="off" th:action="@{/user/crear}" th:object="${user}" name="formRegistro" id="formRegistro" method="post" class="needs-validation" novalidate>
						<input type="hidden" th:field="*{idUser}"/>
						<div class="form-row">
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="nombres">Nombres<span class="text-danger">*</span></label>
									<input type="text" th:field="*{nombres}" id="nombres" name="nombres" class="form-control text-capitalize" placeholder="Ej: Jorge daniel"  pattern="[A-Za-z ]{2,50}" maxlength="50" required>
									
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="apellidos">Apellidos<span class="text-danger">*</span></label>
									<input type="text" th:field="*{apellidos}" id="apellidos" name="apellidos" class="form-control text-capitalize" placeholder="Ej: Messi gonzalez"  pattern="[A-Za-z ]{2-50}" maxlength="50" required>
									
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="tipoDocumento">Tipo de documento<span class="text-danger">*</span></label>
									<select th:field="*{tipoDoc}" id="tipoDocumento" name="tipoDocumento" class="custom-select" required>
										<option th:value="CC" th:text="'CEDULA DE CIUDADANIA'"/>
										<option th:value="CE" th:text="'CEDULA DE EXTRANJERIA'"/>
										<option th:value="PA" th:text="'PASAPORTE'"/>
									</select>
									
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="numeroDocumento">Numero de documento <span class="text-danger">*</span></label>
									<input type="text" th:field="*{numeroDoc}" id="numeroDocumento" name="numeroDocumento" class="form-control" placeholder="Ej: 5686745"  pattern="[0-9]{2,15}" maxlength="15" required>
									
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="fechaNacimiento">Fecha de nacimiento<span class="text-danger">*</span></label>
									<input type="date" th:field="*{fechaNac}" class="form-control" id="fechaNacimiento" name="fechaNacimiento" min="1930-01-01" max="2005-01-01" required>
									
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="pais">Pais</label>
									<select th:field="*{pais.idPais}" id="pais" name="pais" class="custom-select" >
										<option th:each="p:${paises}" th:value="${p.idPais}" th:text="${p.pais}"/>
									</select>
									
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="celular">Celular<span class="text-danger">*</span></label>
									<input th:field="*{celular}" type="text" id="celular" name="celular" class="form-control" placeholder="Ej: 3228557274"   maxlength="10" required>
									
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="telefono">Telefono</label>
									<input th:field="*{telefono}" type="text" id="telefono" name="telefono" class="form-control" placeholder="Ej: 4967605" maxlength="7">
									
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="cuidad">City</label>
									<select th:field="*{ciudad}" name="cuidad" id="cuidad" class="custom-select">
										<option th:value="BOGOTA" th:text="'BOGOTÁ D.C.'"/>
										<option th:value="CHIA" th:text="'CHÍA'"/>
									</select>
									
								</div>
							</div>
							<div class="col-12 col-sm-6 mb-3">
								<p>Gender <span class="text-danger">*</span></p>
								<div class="custom-control custom-radio custom-control-inline">
									<input th:field="*{genero}" th:value="M" type="radio" id="masculino" name="genero" class="custom-control-input" required>
									<label class="custom-control-label" for="masculino">Masculino</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
									<input th:field="*{genero}" th:value="F" type="radio" id="femenino" name="genero" class="custom-control-input" required>
									<label class="custom-control-label" for="femenino">Femenino</label>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-12">
								<div class="form-group">
									<label for="direccion">Address</label>
									<input th:field="*{direccion}" type="text" id="direccion" name="direccion" class="form-control"  maxlength="100" placeholder="Ej: Calle 130 b bis # 87A-10" required>
									
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="email1">E-mail <span class="text-danger">*</span></label>
									<input th:field="*{email}" type="email" id="email1" name="email1" class="form-control" placeholder="example123@example.com" required>
									
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="form-group">
									<label for="password">Password<span class="text-danger">*</span></label>
									<input th:field="*{password}" type="password" id="password" name="password" class="form-control"required>
									
								</div>
							</div>
						</div>
						<hr>
						<div class="form-row">
							<div class="col-12 col-sm-6 mx-auto btn-group">
								<a href="../index.html" class="btn btn-info font-weight-bold">Back  </a>
								<input type="submit" value="Enviar" id="btn-enviar" name="btn-enviar" class="btn btn-success font-weight-bold"/>
							</div>
							
						</div>
					</form>
					<a href="../index.html" class="nav-link text-center  text-secondary">Home</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
