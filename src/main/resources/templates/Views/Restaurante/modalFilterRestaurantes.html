<head>
	<meta charset="UTF-8">
</head>
<div class="modal fade" id="modalFilterIngredientes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">[[#{app.prov.filtro}]]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/restaurante/}" method="post">
          <div class="form-group">
            <label for="nombre" class="col-form-label" th:text="#{app.prov.lista.nombre}"></label>
            <input type="text" class="form-control" id="nombre" name="nombre" >
          </div>
          <hr>
          <div class="form-group">
            	<label for="ciudad" th:text="#{app.prov.ciudad}"></label>
				<select id="ciudad" name="ciudad" class="custom-select">
					<option th:value="''" th:text="''"/>
					<option th:value="'BOGOTA'" th:text="'Bogotá D.C'"/>
					<option th:value="'CHIA'" th:text="'Chía'"/>							
				</select>
          </div>
          <button type="submit" class="btn btn-primary font-weight-bold btn-block rounded-pill">
      			<i class="fas fa-search mr-1"></i>
      			<span th:text="#{app.prov.buscar}"></span>
          </button>
       	  <button type="button" class="btn btn-light font-weight-bold btn-block rounded-pill" data-dismiss="modal">
       	  		<i class="fas fa-times mr-1"></i>
       	  		<span th:text="#{app.prov.cancelar}"></span>
       	  </button>
        </form>
      </div>
    </div>
  </div>
</div>
