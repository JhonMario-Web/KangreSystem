<!-- Modal -->
<head>
	<meta charset="UTF-8">
</head>
<div class="modal fade" id="modalPassPagoParcial" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="row justify-content-center">
      		<div class="col-11">
      			<img th:src="@{/img/puntos-password.png}" class="mx-auto d-block" width="270">
      			<hr>
      			<h3 class="text-center text-secondary">REDENCION PARCIAL</h3>
      			<hr>
      			<form th:action="@{/pedido/pago/kangrepuntos/parcial}" method="post" class="needs-validation" novalidate>
      				<div class="form-group text-center">
      					<input type="number" id="cantidad" name="cantidad" class="form-control form-control-lg text-center" 
      					required min="5" placeholder="Cantidad a redimir">
      					<div class="invalid-feedback">Ingresa la cantidad de kangrepuntos a redimir minimo 5.</div>
      				</div>
      				<div class="form-group text-center">
      					<input type="password" id="pass" name="pass" class="form-control form-control-lg text-center" required placeholder="Ingrese su contraseña">
      					<div class="invalid-feedback">Ingresa contraseña de kangrepuntos del cliente.</div>
      				</div>
      				<button type="submit" class="btn btn-primary rounded-pill font-weight-bold btn-block">
			      		<i class="fas fa-check-circle mr-1"></i>
			      		Redimir
   					</button>
			        <button type="button" class="btn btn-light rounded-pill font-weight-bold btn-block" data-dismiss="modal">
			        	<i class="fas fa-times-circle mr-1"></i>
			        	Cancelar
			       	</button>
      			</form>
      		</div>
   		</div>
      </div>
    </div>
  </div>
</div>
