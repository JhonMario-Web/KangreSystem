<!-- Modal -->
<div class="modal fade" id="agregarFavoritoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<h1 class="text-center font-weight-light">Agregar favorito</h1>
      	<hr>
      	<form th:action="@{/favorito/}" autocomplete="off" method="post" class="needs-validation" novalidate>
      		<div class="form-group">
      			<label for="">Numero de documento</label>
      			<input type="number" class="form-control form-control-lg" id="numeroDoc" name="numeroDoc" required>
      			<div class="invalid-feedback">Completa este campo.</div>
      		</div>
      		<hr>
      		<button type="submit" class="btn btn-primary font-weight-bold btn-block rounded-pill mb-2">
        		<i class="fas fa-check-circle mr-1"></i>
        		Agregar
       		</button>
      	</form>
       	
      	<button type="button" class="btn btn-light font-weight-bold btn-block rounded-pill" data-dismiss="modal">
      		<i class="fas fa-times-circle mr-1"></i>
      		Cancelar
    	</button>
      </div>
    </div>
  </div>
</div>
