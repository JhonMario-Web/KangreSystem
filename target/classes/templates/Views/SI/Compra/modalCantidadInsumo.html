<!-- Modal -->
<head>
	<meta charset="UTF-8">
</head>
<div class="modal fade" id="cant-insumo-averia" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row p-4">
	      <div class="col">
		      <h1 class="text-center text-black-50" id="nombreInsumoText"></h1>
		      <h2 class="text-center font-weight-bold" id="categoriaInsumoText"></h2>
		      <h2 class="text-center text-success font-weight-light" id="precioInsumoText"></h2>
		      <hr>
		      <form autocomplete="off" th:action="@{/proveedor/servicios/compra/agregar-item-list}" th:object="${detalle}" method="post" class="needs-validation" novalidate>
		      	<input type="hidden" id="idInsumoMC" th:field="*{insumo.idInsumo}" name="idInsumoMC"/>
		      	<div class="form-group">
		      		<label for="cantIngrediente" th:text="#{app.pedido.modal.cantidad}"></label>
		      		<input type="number" class="form-control form-control-lg" id="cantProducto" th:field="*{cantidad}" 
		      		name="cantProducto" required max="100" min="1">
		      		<div class="invalid-feedback">La cantidad es requerido y con rango de 1 - 100.</div>
		      	</div>
	      		<button type="submit" class="btn btn-block btn-primary rounded-pill font-weight-bold">
		      		<i class="fas fa-check-circle mr-1"></i>
		      		<span th:text="#{app.pedido.modal.boton}"></span>
	      		</button>
	      		<a href="" class="btn btn-light rounded-pill font-weight-bold btn-block" data-dismiss="modal">
		        	<i class="fas fa-times mr-1"></i>
		        	<span th:text=#{app.boton.cancelar}></span>
       			</a>
		      </form>   
	      </div>
      </div>
    </div>
  </div>
</div>
