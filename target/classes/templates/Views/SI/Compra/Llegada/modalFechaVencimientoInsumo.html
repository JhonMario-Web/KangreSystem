<!-- Modal -->
<div class="modal fade" id="fecha-vencimiento-insumo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row p-4">
	      <div class="col">
		      <h1 class="text-center text-secondary" id="nombreInsumoText"></h1>
		      <h2 class="text-center text-success font-weight-light" id="precioInsumoText"></h2>
		      <hr>
		      <form autocomplete="off" th:action="@{/proveedor/servicios/compra/recibir/agregar-vencimiento}" th:object="${vencimiento}" method="post" class="needs-validation" novalidate>
		      	<input type="hidden" id="idInsumoMFV" name="idInsumoMFV" th:field="*{insumo.idInsumo}"/>
		      	<div class="form-group">
		      		<label for="fecha" th:text="'Fecha vencimiento'"></label>
		      		<input type="date" class="form-control form-control-lg" th:field="*{fecha}" id="fecha" name="fecha" required>
		      		<div class="invalid-feedback">La fecha de vencimiento es requerida.</div>
		      	</div>
		      	<div class="form-group">
		      		<label for="lote" th:text="'Lote'"></label>
		      		<input type="text" class="form-control form-control-lg text-uppercase" th:field="*{lote}" id="lote" name="lote" required>
		      		<div class="invalid-feedback">El lote es requerido.</div>
		      	</div>
		      	<div class="form-group">
		      		<label for="cantidad" th:text="Cantidad"></label>
		      		<input type="number" class="form-control form-control-lg" th:field="*{cantidad}" id="cantidad" 
		      		name="cantidad" min="1" max="300" required>
		      		<div class="invalid-feedback">La cantidad es requerida.</div>
		      	</div>
		      	<button type="submit" class="btn btn-block btn-primary rounded-pill font-weight-bold">
		      		<i class="fas fa-check-circle mr-1"></i>
		      		<span th:text="#{app.pedido.modal.boton}"></span>
	      		</button>
	      		<a href="" class="btn btn-light rounded-pill font-weight-bold btn-block" data-dismiss="modal">
		        	<i class="fas fa-times mr-1"></i>
		        	<span th:text=#{app.boton.cancelar}></span>
       			</a>
		      </form>   
	      </div>
      </div>
    </div>
  </div>
</div>
