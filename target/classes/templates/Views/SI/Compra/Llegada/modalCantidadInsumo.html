<!-- Modal -->
<div class="modal fade" id="cant-insumo-llegada" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row p-4">
	      <div class="col">
		      <h1 class="text-center text-secondary" id="nombreInsumoText"></h1>
		      <h2 class="text-center text-success font-weight-light" id="precioInsumoText"></h2>
		      <hr>
		      <strong>Recuerde!,</strong> <span>Si el insumo no llega o el precio se mantiene igual, se debe ingresar el mismo valor.</span>
		      <hr>
		      <form autocomplete="off" th:action="@{/proveedor/servicios/compra/recibir/recibir-insumo}" th:object="${detalle}" method="post" class="needs-validation" novalidate>
		      	<input type="hidden" id="idInsumoMC" name="idInsumoMC" th:field="*{insumo.idInsumo}"/>
		      	<div class="form-group">
		      		<label for="cantIngrediente" th:text="#{app.pedido.modal.cantidad}"></label>
		      		<input type="number" class="form-control form-control-lg" th:field="*{cantidad}" id="cantProducto" 
		      		name="cantProducto" min="0" max="500" required>
		      		<div class="invalid-feedback">La cantidad es requerida y con maximo de 500 unidades.</div>
		      	</div>
		      	<div class="form-group">
		      		<label for="cantIngrediente" th:text="Precio"></label>
		      		<input type="number" class="form-control form-control-lg" th:field="*{insumo.precio}" id="cantProducto" 
		      		name="cantProducto" min="100" max="500000" required>
		      		<div class="invalid-feedback">El precio es requerido y con un rango de $100 - $500.000.</div>
		      	</div>
		      	<button type="submit" class="btn btn-block btn-primary rounded-pill font-weight-bold">
		      		<i class="fas fa-check-circle mr-1"></i>
		      		<span th:text="#{app.pedido.modal.boton}"></span>
	      		</button>
	      		<a href="" class="btn btn-light rounded-pill font-weight-bold btn-block" data-dismiss="modal">
		        	<i class="fas fa-times mr-1"></i>
		        	<span th:text=#{app.boton.cancelar}></span>
       			</a>
		      </form>   
	      </div>
      </div>
    </div>
  </div>
</div>
