<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Detalles compra | KangreSystem</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>
	<header th:replace="plantillas/burguer :: header"></header>
	<nav th:replace="plantillas/burguer :: navbar"></nav>
	<div class="content mx-auto">
		<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
			<i class="far fa-check-circle mr-1"></i>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
			<strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
	      <i class="far fa-times-circle"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${error}"></strong>
		</div>
		<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
		  <i class="fas fa-exclamation-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${warning}"></strong>
		</div>
		<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
		  <i class="fas fa-info-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${info}"></strong>
		</div>
	</div>
	<div class="content mx-auto">
		<h1 class="text-center display-3 mt-4">Detalles compra</h1>
		<h1 class="text-secondary display-4 text-center" th:text="${'Numero compra '+compra.numeroCompra}"></h1>
		<hr>
		<h1 class="text-center">Insumos solicitados</h1>
		<hr>
		<div class="row justify-content-center">
			<div class="col-8">
				<table class="table table-hover text-center table-borderless">
			  		<thead class="">
					    <tr>
					      <th scope="col">Compra</th>
					      <th scope="col">ID</th>
					      <th scope="col">Insumo</th>
					      <th scope="col">[[#{app.pedido.detalle.cantidad}]]</th>
					      <th scope="col">[[#{app.pedido.lista.precio}]]</th>
					      <th scope="col">[[#{app.pedido.detalle.sub}]]</th>
					    </tr>
			  		</thead>
					<tbody>
					    <tr th:each="d:${detalles}">
					      <th scope="row" th:text="${d.compra.idCompra}"></th>
					      <td th:text="${d.insumo.idInsumo}"></td>
					      <td th:text="${d.insumo.nombre}"></td>
					      <td th:text="${d.cantidad}"></td>
					      <td th:text="${'$'+#numbers.formatDecimal(d.insumo.precio, 0, 'POINT', 0, 'POINT')}"></td>
					      <td th:text="${'$'+#numbers.formatDecimal(d.subtotal, 0, 'POINT', 0, 'POINT')}"></td>
					    </tr>
					</tbody>
				</table>
				<button type="button" th:onclick="goBack()" class="btn btn-outline-primary font-weight-bold rounded-pill">
					<i class="fas fa-arrow-circle-left"></i>
					<span th:text="#{app.boton.volver}"></span>
				</button>
			</div>
		</div>
	</div>
	<footer th:replace="plantillas/burguer :: footer"></footer>	
	<script>
		function goBack() {
		  window.history.back();
		}
	</script>		
</body>
</html>
