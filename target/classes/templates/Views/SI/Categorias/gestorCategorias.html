	<header th:replace="plantillas/burguer :: header"></header>

	<div class="content mx-auto">
		<div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}">
		  <i class="far fa-check-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${success}"></strong>
		</div>
		<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}">
		  <i class="far fa-times-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${error}"></strong>
		</div>
		<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${warning}">
		  <i class="fas fa-exclamation-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${warning}"></strong>
		</div>
		<div class="alert alert-info alert-dismissible fade show mt-2" role="alert" th:if="${info}">
		  <i class="fas fa-info-circle mr-1"></i>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <strong th:text="${info}"></strong>
		</div>
	</div>
	<div class="content mx-auto">
		<h1 th:text="#{app.usuario.gestor}" class="text-center display-4 mt-4 mb-3"></h1>
		<div class="row mt-4">
			<div class="col d-flex justify-content-around">
				<a th:href="@{/gestor-categorias/proveedor/}" class="jumbotron bg-white border d-flex align-items-end nav-link">
					<div>
						<img th:src="@{/img/proveedores.jpg}" width="250">
						<h1 class="font-weight-light text-center">[[#{app.nav.prov}]]</h1>
					</div>
				</a>
				<a th:href="@{/gestor-categorias/producto/}" class="jumbotron bg-white border d-flex align-items-end nav-link">
					<div>
						<img th:src="@{/img/Fast-food.png}" width="250">
						<h1 class="font-weight-light text-center">[[#{app.nav.inven.prod}]]</h1>
					</div>
				</a>
				<a th:href="@{/gestor-categorias/insumo/}" class="jumbotron bg-white border d-flex align-items-end nav-link">
					<div>
						<img th:src="@{/img/insumos.png}" width="250">
						<h1 class="font-weight-light text-center">[[#{app.nav.inven.insum}]]</h1>
					</div>
				</a>
			</div>
		</div>
	</div>
