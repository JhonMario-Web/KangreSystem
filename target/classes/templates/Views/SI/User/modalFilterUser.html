<head>
	<meta charset="UTF-8">
</head>
<div class="modal fade" id="modalFilter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-4">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<h1 class="text-center font-weight-light">[[#{app.prov.filtro}]]</h1>
      	<hr>
        <form th:action="@{/user/}" autocomplete="off" method="post" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="nitProveedor" class="col-form-label">Username:</label>
            <input type="number" class="form-control" id="usernameModal" name="usernameModal">
          </div>
          <hr>
          <div class="form-group">
            <label for="categoria" class="col-form-label" th:text="#{app.empleados.genero}"></label>
            <select class="custom-select" id="generoModal" name="generoModal">
            	<option th:value="''" th:text="''"/>
            	<option th:value="'M'" th:text="'Masculino'"/>
            	<option th:value="'F'" th:text="'Femenino'"/>
            </select>
          </div>
          <div class="form-group">
            <label for="categoria" class="col-form-label" th:text="#{app.prov.lista.ciudad}"></label>
            <select class="custom-select" id="ciudadModal" name="ciudadModal">
            	<option th:value="''" th:text="''"/>
            	<option th:value="'BOGOTA'" th:text="'Bogotá'"/>
            	<option th:value="'CHIA'" th:text="'Chía'"/>
            </select>
          </div>
          <div class="form-group">
            <label for="categoria" class="col-form-label" th:text="#{app.prov.lista.estado}"></label>
            <select class="custom-select" id="enabledModal" name="enabledModal">
            	<option th:value="''" th:text="''"/>
            	<option th:value="'true'" th:text="'Activo'"/>
            	<option th:value="'false'" th:text="'Inactivo'"/>
            </select>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary font-weight-bold btn-block rounded-pill">
      			<i class="fas fa-search mr-1"></i>
      			<span th:text="#{app.prov.buscar}"></span>
          </button>
       	  <button type="button" class="btn btn-light font-weight-bold btn-block rounded-pill" data-dismiss="modal">
       	  		<i class="fas fa-times mr-1"></i>
       	  		<span th:text="#{app.prov.cancelar}"></span>
       	  </button>
        </form>
      </div>
    </div>
  </div>
</div>
