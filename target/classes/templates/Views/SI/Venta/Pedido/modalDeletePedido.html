<head>
	<meta charset="utf-8">
</head>
<div class="modal fade" id="deleteModalPedido" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
      	<h1 class="font-weight-light text-black-50">Â¿Estas seguro de cancelar esta orden?</h1>
      	<img th:src="@{/img/warning.jpg}" width="270px">
      	<p class="text-danger">Una vez cancelada la orden se sumaran la cantidad de ingredientes de cada uno de los productos.</p>
        <input type="hidden" id="idPedidoMD" name="idPedidoMD"/>
        <button type="button" class="btn btn-danger rounded-pill font-weight-bold btn-block" th:onclick="deletePedido()">
        	<i class="fas fa-check mr-1"></i>
        	<span th:text="#{app.boton.aceptar}"></span>
        </button>
        <a href="" class="btn btn-light rounded-pill font-weight-bold btn-block" data-dismiss="modal">
        	<i class="fas fa-times mr-1"></i>
        	<span th:text=#{app.boton.cancelar}></span>
       </a>
      </div>
      
    </div>
  </div>
</div>
